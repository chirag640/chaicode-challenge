<!DOCTYPE html>
<html>
<body>
    <div id="mouseOutDiv" style="width:100px; height:100px; background-color: lightgray;">Hover over me</div>
    <script>
        document.getElementById("mouseOutDiv").addEventListener("mouseout", function() {
            this.style.backgroundColor = "lightgray";
        });
    </script>
</body>
</html>
