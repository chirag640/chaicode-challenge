<!DOCTYPE html>
<html>
<body>
    <div id="mouseOverDiv" style="width:100px; height:100px; background-color: lightgray;">Hover over me</div>
    <script>
        document.getElementById("mouseOverDiv").addEventListener("mouseover", function() {
            this.style.backgroundColor = "lightblue";
        });
    </script>
</body>
</html>
