<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <h1 class="city-name">City Name</h1>
        <div class="weather-info">
            <div class="weather-icon">
                <img src="" alt="Weather Icon" id="weather-icon">
            </div>
            <div class="weather-details">
                <p class="temperature">Temperature: <span id="temp">--</span>°C</p>
                <p class="condition">Condition: <span id="condition">--</span></p>
                <div class="extra-details">
                    <p>Humidity: <span id="humidity"></span>%</p>
                    <p>Wind Speed: <span id="wind-speed"></span> km/h</p>
                    <p>Max Temp: <span id="max-temp"></span>°C</p>
                    <p>Min Temp: <span id="min-temp"></span>°C</p>
                </div>
            </div>
        </div>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>
        <div id="forecast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
