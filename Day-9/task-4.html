<!DOCTYPE html>
<html>
<body>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <script>
        let newListItem = document.createElement("li");
        newListItem.textContent = "Item 3";
        document.getElementById("myList").appendChild(newListItem);
    </script>
</body>
</html>
