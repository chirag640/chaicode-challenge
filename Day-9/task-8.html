<!DOCTYPE html>
<html>
<head>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p id="myParagraph">Highlight me!</p>
    <script>
        let paragraph = document.getElementById("myParagraph");
        // To add the class
        paragraph.classList.add("highlight");
        // To remove the class
        paragraph.classList.remove("highlight");
    </script>
</body>
</html>
