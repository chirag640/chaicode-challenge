<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ShopEasy</h1>
    </header>
    <main>
        <aside class="sidebar">
            <section class="product-search">
                <input type="text" id="search-input" placeholder="Search for products..." onkeyup="searchProducts()">
            </section>
            <h2>Categories</h2>
            <ul id="category-list"></ul>
            <section class="filters">
                <h2>Filters</h2>
                <label for="price-range">Price Range:</label>
                <input type="range" id="price-range" min="0" max="1000" step="10" value="1000" oninput="updatePriceRange()">
                <p id="price-range-label">$0 - $<span id="price-range-value">1000</span></p>
            </section>
            <section class="sorting">
                <h2>Sort By</h2>
                <select id="sort-options" onchange="sortProducts()">
                    <option value="default">Default</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                </select>
            </section>
        </aside>
        <section id="products" class="product-listing"></section>
        <aside id="cart" class="shopping-cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <div id="cart-summary">
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button id="checkout-btn">Checkout</button>
            </div>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 ShopEasy. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
